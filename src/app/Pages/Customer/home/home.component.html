<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div>
    <app-header></app-header>
</div>
<app-sidebar></app-sidebar>
<body>
<div class="container-fluid">
    
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <h1>New Customer</h1>
                <br>
                
                <form #newCustomer=ngForm>

                    <label for='name'>Customer Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
<br>
                    <label for='name'>Address</label>
                    <input type="text" class="form-control" id="address" required [(ngModel)]="model.address"
                        name="address">
<br>
                    <label for='name'>NIC or Passport</label>
                    <input type="text" class="form-control" id="nic" required [(ngModel)]="model.NIC" name="nic">
<br>
                    <label for='name'>Telephone</label>
                    <input type="text" class="form-control" id="telephone" required [(ngModel)]="model.telephone"
                        name="telephone">
<br>
                    <label for='name'>E-mail</label>
                    <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
                    <br>
                    <button type="submit" class="btn btn-success" (click)="method1()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<div>
    <app-footer></app-footer>
</div>
