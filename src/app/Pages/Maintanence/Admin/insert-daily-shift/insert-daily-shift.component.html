<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<app-maintanace-sidebar></app-maintanace-sidebar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <h1>Dailyshift Insert Center</h1>
                <form #insertdailyshift=ngForm>
                    <label for='name'>Employee Id:</label>
                    <input type="text" class="form-control" id="NIC" required [(ngModel)]="model.NIC" name="NIC">



                    <label for='name'>Time:</label>
                    <input type="time" class="form-control" id="time" required [(ngModel)]="model.time" name="time">




                    <label for='name'>Date:</label>
                    <input type="date" class="form-control" id="date" required [(ngModel)]="model.date" name="date">
<br>

                    <label for='name'>Section</label>
                    <p>
                        <input class="radio" type="radio" required [(ngModel)]="model.section" name="section"
                            id="section" value="Front Office">
                        <label>Front Office</label></p>
                    <p>
                        <input class="radio" type="radio" required [(ngModel)]="model.section" name="section"
                            id="Section" value="House Keeping">
                        <label>House Keeping</label></p>
                    <p>
                        <p>
                            <input class="radio" type="radio" required [(ngModel)]="model.section" name="section"
                                id="section" value="Kitchen">
                            <label>Kitchen</label></p>
                        <p>
                                <input class="radio" type="radio" required [(ngModel)]="model.section" name="section"
                                    id="section" value="Resturant">
                                <label>Resturant</label></p>

                                


                                <label for='name'>Position</label>
                                <input type="text" class="form-control" id="position" required [(ngModel)]="model.position" name="position">

                    <br>
                                <button type="submit" class="btn btn-success" (click)="method()"
                                    (click)="onClickShift()">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
