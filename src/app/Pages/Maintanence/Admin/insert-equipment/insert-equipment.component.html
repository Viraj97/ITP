<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
                <div class="container">
                        <h1>Equipment Insert Center</h1>
                        <form #insertdailyshift=ngForm>
                    
                                <label for='name'>Equipment Id:</label>
                                <input type="text" class="form-control" id="nic"
                                required
                                [(ngModel)]="model.NIC" name="nic">
                    
                                <label for='name'>Date:</label>
                                <input type="text" class="form-control" id="date"
                                required
                                [(ngModel)]="model.date" name="date">

                                <label for='name'>Quantity:</label>
                                <input type="text" class="form-control" id="quantity"
                                required
                                [(ngModel)]="model.quantity" name="quantity">

                                <label for='name'>Price:</label>
                                <input type="text" class="form-control" id="price"
                                required
                                [(ngModel)]="model.price" name="price">

                                <br>
                            <button type="submit" class="btn btn-success">Submit</button>
                    
                        </form>
                    </div>
        </div>
    </div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>
