<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<div class="container-fluid">
    <div class="row content">
                <div class="col-sm-9">
                <div class="container">
                        <h1>Add vehicle</h1>
                        <form #newCustomer=ngForm>

                                <label for='name'>Vehicle Id</label>
                                <input type="text" class="form-control" id="id" ng-model="myInput" 
                                required
                                [(ngModel)]="model.id" name="id">
                                
                    
                                <div class="select-field valid">
                                <label for='name'>Make</label>
                                <select id = "vehicle" name="vehicle" [(ngModel)]="model.vehicle" (change)="populateSelect($event.target.value)" class="form-control">
                                  <option value="" disabled="" selected="">Choose</option>
                                  <option *ngFor="let make of makes" value={{make.value}}>{{make.text}}</option>
                                </select>
                                </div>

                                
                                <div class="select-field invalid">
                                <label for='name'>Vehicle Model</label>
                                <select id = "model" name="model" [(ngModel)]="model.model" class="form-control">
                                        <option *ngFor="let vehicle of vehicles" value={{vehicle.value}}>{{vehicle.text}}</option>
                                </select>
                                </div>


                                <label for='name'>License Plate</label>
                                <input type="text" class="form-control" id="license"
                                required
                                [(ngModel)]="model.license" name="license">

                                <label for='name'>Max passengers</label>
                                <input type="number" class="form-control" id="passengers"
                                required
                                [(ngModel)]="model.passengers" name="passengers">
                    
                                â€‹

                                <label for='name'>Manufacture Year</label>
                                <input type="date" class="form-control" id="year"
                                required
                                [(ngModel)]="model.year" name="year">
                               

                                <label for='name'>Vehicle Colour</label>
                                <input type="text" class="form-control" id="colour"
                                required
                                [(ngModel)]="model.colour" name="colour">
                                <br>
                            <button (click)="method1()" (click)="onclick()" type="submit" class="btn btn-success">Add</button>
                    
                        </form>
                    </div>
        </div>
    </div>
</div>
