<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <h1>Add Supplier</h1>
                <form #addSupplier=ngForm>


        <label for='name'>Supplier Name</label>
        <input type="text" class="form-control" id="supname" required [(ngModel)]="model.supname" name="supname" placeholder="Enter name">

        <label for='NIC'>Supplier NIC</label>
        <input type="text" class="form-control" id="supNIC" required [(ngModel)]="model.supNIC" name="supNIC" placeholder="Enter NIC">
        
        <label for='Address'>Supplier Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address" placeholder="Enter Address">
        
        <label for='Email'>Supplier Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" placeholder="Enter Email">
      
        <label for='ContactNo'>Supplier contactNo</label>
        <input type="text" class="form-control" id="contactNo" required [(ngModel)]="model.contactNo" name="contactNo" placeholder="Enter Contact Number">
        
            <label for="Category">Select Category</label>
            <select class="form-control" id="supCategory" required [(ngModel)]="model.supcategory">
                <option value=1>Vegetables</option>
                <option value=2>Fruits</option>
                <option value=3>Meat</option>
                <option value=4>Beverages</option>
                <option value=5>Spices</option>
                <option value=6>Maintainance Appliances</option>
                <option value=7>Kitchen Appliances</option>
              </select>
            
            <label for='description'>Description</label>
        <input type="text" class="form-control" id="description"required [(ngModel)]="model.description"name="description" placeholder="Enter a description">

        <br>
                    <button type="submit" class="btn btn-success" (click)="method1()">Submit</button>

      
      </form>
