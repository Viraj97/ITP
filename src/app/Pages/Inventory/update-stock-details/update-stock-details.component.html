<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<app-inventroy-side-bar></app-inventroy-side-bar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <h1>Update Stock</h1>
                <form #updateStock=ngForm>

                    <label for='name'>Supplier NIC</label>
                    <input type="text" class="form-control" id="nic" required [(ngModel)]="model.NIC" name="nic">

                    <label for='name'>Supplier Contact Number</label>
                    <input type="text" class="form-control" id="telephone" required [(ngModel)]="model.telephone"
                        name="telephone"> 

                    <label for="Category">Select Category</label>
            <select class="form-control" id="supCategory" required [(ngModel)]="model.supCategory">
                <option value="1">Vegetables</option>
                <option value="2">Fruits</option>
                <option value="3">Meat</option>
                <option value="4">Beverages</option>
                <option value="5">Spices</option>
                <option value="6">Maintainance Appliances</option>
                <option value="7">Kitchen Appliances</option>
              </select>

              <label for='quantity'>Quantity</label>
                    <input type="text" class="form-control" id="quantity" required [(ngModel)]="model.quantity" name="Quantity">
            

            <label for='orderedDate'>Ordered Date</label>
                    <input type="date" class="form-control" id="orderedDate" required [(ngModel)]="model.orderedDate" name="Ordereded Date">

            <label for='purchasedDate'>Purchased Date</label>
                    <input type="date" class="form-control" id="purchasedDate" required [(ngModel)]="model.purchasedDate" name="Purchased Date">





                    <br>
                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
