<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <h1>Attendance Details</h1>
                <form #newCustomer=ngForm style="width: 800px">
                    <label for='name'>Employee ID</label>
                    <input type="text" class="form-control" id="AempId" required [(ngModel)]="model.name" name="Aid">

                    <label for='name'>Date</label>
                    <input type="date" class="form-control" id="Adate" required [(ngModel)]="model.address"
                        name="Attdate">

                    <label for='name'>Attendance Status</label>
                    <input type="text" class="form-control" id="Astatus" required [(ngModel)]="model.NIC" name="AttStatus">

                    <br>
                    <button (click)="onClickAtten()" type="submit" class="btn btn-success">Add</button>

                </form>
            </div>
        </div>
    </div>
</div>
